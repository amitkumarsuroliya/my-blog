{% load i18n %}

<p class="date">
    {% trans 'notes.article.date_publication' %}: {{ article.published_at|date:"d.m.Y" }}
    | {% trans 'notes.article.author' %}: {{ article.author.get_full_name }}

    {% if article.category %}
        | {% trans 'notes.category' %}: <a href="{% url 'by_category' article.category.slug %}">{{ article.category.name }}</a>
    {% endif %}
</p>
